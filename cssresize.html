<!doctype html>
<html>
	<head>
		<title>Element resizing using only css</title>
		<style>
			body{margin:0; padding:0; font-size:100%; height:100%}
			#box{width:35%; height:30%; margin:8% auto; background:#ccc; padding:1% 2%;}
			h1{font-size:200%;}
			img{float:left; width:50%; margin-right:3%;}
			.imgtext:after{content:""; clear:left; display:block;}
		</style>
	</head>
	<body>
		<div id="box">
			<h1>This is a heading</h1>
			<p><img src="images/marathon.jpg" /></p>
			<p class="imgtext">Here is a a block of text to wrap around the image.</p>
		</div>
	</body>
</html>
