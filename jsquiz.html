<!doctype html>
<html>
	<head>
		<title>A quiz to get familiar with JavaScript</title>
	</head>
	<body>
		<div id="questionModule">
			<p id="question">
			</p>
			<ol id="answers">
				
			</ol>
			<ol>
				<li><input type="radio" name="text">test</input></li>
			</ol>
		</div>
	</body>
	<script>
		var questions = [
			{
				question: "What is the capital of Russia?",
				answers: ["Kathmandu", "Beijing", "Moscow", "Krakow"],
				correct: "Moscow",
			},
			{
				question: "How many legs does a spider have?",
				answers: ["6", "8", "10", "12"],
				correct: "8",
			},
			{
				question: "What color tongue does a Sharpei have?",
				answers: ["pink", "red", "black", "blue"],
				correct: "black",
			},
			{
				question: "What color dress is traditionally worn by an Indian bride?",
				answers: ["red", "white", "pink", "yellow"],
				correct: "red",
			}
		]
		var ques = document.getElementById('question');
		var ans = document.getElementById('answers');
		ques.innerHTML = questions[0].question;

		questions[0].answers.forEach(function(a){
			var li = document.createElement('li');
			 var inp = document.createElement('input');
			 inp.type = 'radio';
			 inp.name = 'choices';
			 inp.value = a;
			 li.appendChild(inp);
			 ans.appendChild(li);
		 });


	</script>
</html>
