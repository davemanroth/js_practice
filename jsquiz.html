<!doctype html>
<html>
	<head>
		<title>A quiz to get familiar with JavaScript</title>
	</head>
	<body>
		<div id="questionModule">
			<p id="question">
			</p>
			<ol id="answers">
				
			</ol>
			<button>Next question</button>
			<input id="num" type="hidden" value="0" />
			<input id="score" type="hidden" value="0" />
		</div>
	</body>
	<script>
		var questions = [
			{
				question: "What is the capital of Russia?",
				answers: ["Kathmandu", "Beijing", "Moscow", "Krakow"],
				correct: "Moscow",
			},
			{
				question: "How many legs does a spider have?",
				answers: ["6", "8", "10", "12"],
				correct: "8",
			},
			{
				question: "What color tongue does a Sharpei have?",
				answers: ["pink", "red", "black", "blue"],
				correct: "black",
			},
			{
				question: "What color dress is traditionally worn by an Indian bride?",
				answers: ["red", "white", "pink", "yellow"],
				correct: "red",
			},
		]

		function loadQuiz(score, quesNum){
			var ques = document.getElementById('question');
			var quesNum = parseInt(document.getElementById('num').value);
			var score = document.getElementById('score');
			var ans = document.getElementById('answers');

			ques.innerHTML = questions[quesNum].question;

			questions[quesNum].answers.forEach(function(a){
				var li = document.createElement('li');
				var label = document.createElement('label');
				 var inp = document.createElement('input');
				 inp.type = 'radio';
				 inp.name = 'choices';
				 inp.id = a;
				 label.innerHTML = a;
				 li.appendChild(inp);
				 li.appendChild(label);
				 ans.appendChild(li);
			 });
	 }
	 loadQuiz(0, 0);


	</script>
</html>
